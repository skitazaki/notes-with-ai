baseURL = 'http://localhost:1313'
title = 'Notes with AI'
languageCode = 'en-us'
defaultContentLanguage = 'en'

[module]
[[module.imports]]
  path = 'github.com/imfing/hextra'

[caches]
[caches.images]
dir = ':cacheDir/images'

[languages]
[languages.en]
  languageName = 'English'
  weight = 1

[languages.ja]
  languageName = '日本語'
  weight = 2

[params]
[params.navbar]
  displayTitle = true
  displayLogo = true
  [params.navbar.logo]
    path = 'images/logo.svg'
    dark = 'images/logo-dark.svg'
    link = '/'
    width = 40
    height = 20
[params.footer]
  displayCopyright = true
  displayPoweredBy = false
